<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent IDE</title>
    <script>
        // Global polyfills for Electron renderer process
        if (typeof global === 'undefined') {
            var global = globalThis;
        }
        if (typeof window !== 'undefined' && !window.global) {
            window.global = globalThis;
        }
        
        // Polyfill for require function (needed by Monaco Editor)
        if (typeof require === 'undefined') {
            window.require = function(module) {
                console.warn('require() called for:', module);
                return {};
            };
        }
        
        // Additional Node.js polyfills
        if (typeof process === 'undefined') {
            window.process = {
                env: { NODE_ENV: 'development' },
                platform: 'browser',
                version: '16.0.0',
                versions: { node: '16.0.0' }
            };
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #1f1f1f;
            color: #cccccc;
            overflow: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1f1f1f;
            color: #cccccc;
        }
    </style>
<script defer src="./renderer.js"></script></head>
<body>
    <div id="root">
        <div class="loading">
            <div>Loading Multi-Agent IDE...</div>
        </div>
    </div>
</body>
</html>
